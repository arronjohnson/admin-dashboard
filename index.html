<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</head>
<body>
  <nav class="sidebar">
    <div class="sidebar-logo">
      <span class="iconify" data-icon="mdi:view-dashboard"></span>
      <h1>Dashboard</h1>
    </div>

    <div class="sidebar-links">
      <a href="#">
        <span class="iconify" data-icon="mdi:home"></span>Home
      </a>
      <a href="#">
        <span class="iconify" data-icon="mdi:account-edit"></span>Profile
      </a>
      <a href="#">
        <span class="iconify" data-icon="mdi:message-reply-text"></span>Messages
      </a>
      <a href="#">
        <span class="iconify" data-icon="mdi:clock"></span>History
      </a>
      <a href="#">
        <span class="iconify" data-icon="mdi:file-multiple"></span>Tasks
      </a>
      <a href="#">
        <span class="iconify" data-icon="mdi:account-group"></span>Communities
      </a>
    </div>

    <div class="sidebar-links">
      <a href="#">
        <span class="iconify" data-icon="mdi:cog"></span>Settings
      </a>
      <a href="#">
        <span class="iconify" data-icon="mdi:help-circle"></span>Support
      </a>
      <a href="#">
        <span class="iconify" data-icon="mdi:shield-key"></span>Privacy
      </a>
    </div>
  </nav>

  <header class="header">
    <input type="search" name="search" id="search">
    <p>Hi there,</p>
    <h2>User Name (@username)</h2>
  </header>

  <main class="content">
    <section class="projects">
      <h3>Your Projects</h3>
    </section>

    <section class="announcements">
      <h3>Announcements</h3>
    </section>

    <section class="trending">
      <h3>Trending</h3>
    </section>
  </main>
</body>
</html>
